driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.10
  - name: centos-6.5
  - name: ubuntu-10.04
    run_list:
        - recipe[apt]
  - name: ubuntu-12.04
    run_list:
        - recipe[apt]

suites:
  - name: default
    run_list:
      - recipe[ga-nginx::default]
  - name: source
    run_list:
      - recipe[ga-nginx::default]
    attributes:
      nginx:
        install_method: source
  - name: upstream_repo
    run_list:
      - recipe[ga-nginx::repo]
      - recipe[ga-nginx::default]
    attributes:
      nginx:
        repo_source: nginx
  - name: modules
    run_list:
      - recipe[ga-nginx::source]
    attributes:
      nginx:
        source:
          modules:
            - ga-nginx::headers_more_module
            - ga-nginx::http_auth_request_module
            - ga-nginx::http_echo_module
            - ga-nginx::http_geoip_module
            - ga-nginx::http_gzip_static_module
            - ga-nginx::http_realip_module
            - ga-nginx::http_spdy_module
            - ga-nginx::http_ssl_module
            - ga-nginx::http_stub_status_module
            - ga-nginx::naxsi_module
            - ga-nginx::ngx_devel_module
            - ga-nginx::ngx_lua_module
            - ga-nginx::openssl_source
            - ga-nginx::upload_progress_module
